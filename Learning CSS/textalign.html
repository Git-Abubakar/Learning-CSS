<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .Box {height: 200px; width: 200px}
        #Box1 {background-color: yellow; text-align: center;}
        #Box2 {background-color: red; text-align: right;}
        #Box3 {background-color: green; text-align: left;}
    </style>
</head>
<body>
    <div id="Box1" class="Box">Text Align</div><br>
    <div id="Box2" class="Box">Text Align</div><br>
    <div id="Box3" class="Box">Text Align</div>
</body>
</html>
