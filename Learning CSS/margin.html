<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Property</title>
    
    <style>
    /* Sets the space around elements, separating them from other */
        
    * {
            margin: 0;
            padding: 0;
        }
        
        #margin {
            height: 50px; width: 50px;
            margin: 5px 5px 5px  5px; 
            padding: 2px;
            background-color: darksalmon; }
    </style>

</head>
<body>
  
<div id="margin">Margin Checker</div>

</body>
</html>
