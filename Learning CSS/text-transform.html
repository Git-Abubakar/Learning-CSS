<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <style>
        /*Controls the capitalization of text, Can be uppercase, lowercase, or capitalize. */
        #line1 {text-transform: capitalize;}
        #line2 {text-transform: uppercase;}
        #line3 {text-transform: lowercase;}
        #line4 {text-transform: none;}
    </style>
</head>
<body>
    <p>Capitalize:</p>
    <h1 id="line1" class="line">git-abubakar</h1><hr>
    <p>Uppercase:</p>
    <h1 id="line2" class="line">git-abubakar</h1><hr>
    <p>Lowercase:</p>
    <h1 id="line3" class="line">GIT-ABUBAKAR</h1><hr>
    <p>None:</p>
    <h1 id="line4" class="line">Git-Abubakar</h1><hr>
</body>
</html>
