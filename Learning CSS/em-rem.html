<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>
    <style>
        /* Commonly used  for setting font sizes adaptively, sized relative to the parent */
        body {
        font-size: 50px;}
        
        #first {
             height: 200px; 
             width: 200px;
             background-color: crimson;
            font-size: 25px;}
             

        #second {
            height: 70%;
            width: 80%;
            background-color: teal;
            font-size: 2em;}
       
    </style>

</head>
<body>
    Body
    <div id="first">
        First div
        <div id="second">
            Second div
        </div>
    </div>

</body>
</html>
