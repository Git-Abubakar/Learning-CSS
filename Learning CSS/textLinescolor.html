<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Line</title>
    <style>
        .text {text-decoration: underline;}
        #text1 {text-decoration-style:dashed; text-decoration-color: blueviolet;}
        #text2 {text-decoration-style: wavy; text-decoration-color: crimson;}
        #text3 {text-decoration-style: double; text-decoration-color: darkgreen;}
        #text4 {text-decoration-style: dotted; text-decoration-color: lightseagreen;}
        #text5 {text-decoration-style: solid; text-decoration-color: darkblue;}
       
 </style>
</head>
<body>
    <h1 id="text1" class="text">Deco text</h1>
    <h2 id="text2" class="text">Deco text</h2> 
    <h3 id="text3" class="text">Deco text</h3> 
    <h4 id="text4" class="text">Deco text</h4>
    <h5 id="text5" class="text">Deco text</h5>

</body>
</html>
